{% extends 'base.html' %}
{% block content %}
<div class="row mb-3">
  <div class="col-lg-8">
    <form class="d-flex" method="get">
      <input type="text" class="form-control me-2" name="q" placeholder="搜索标题/描述/地点" value="{{ q }}">
      <select class="form-select me-2" name="category">
        <option value="">全部类型</option>
        <option value="lost" {% if category == 'lost' %}selected{% endif %}>寻物</option>
        <option value="found" {% if category == 'found' %}selected{% endif %}>招领</option>
      </select>
      <button class="btn btn-primary">搜索</button>
    </form>
  </div>
</div>

<div class="row g-3">
  {% for it in items %}
    <div class="col-md-3">
      <div class="card h-100 card-hover">
        {% if it.image %}<img src="{{ it.image.url }}" class="card-img-top" style="height: 150px; object-fit: cover;" alt="">{% endif %}
        <div class="card-body">
          <span class="badge bg-{% if it.category == 'lost' %}danger{% else %}success{% endif %} mb-2">{{ it.get_category_display }}</span>
          <h5 class="card-title">{{ it.title }}</h5>
          <p class="card-text text-muted small">{{ it.location }} · {{ it.occurred_at|date:"Y-m-d H:i" }}</p>
          <a href="{% url 'items:detail' it.id %}" class="btn btn-sm btn-outline-primary">查看详情</a>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="text-muted">暂无数据</div>
  {% endfor %}
</div>
{% endblock %}
