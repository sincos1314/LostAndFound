{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="h4 mb-3">登录</h2>

        <div class="alert alert-info">
          先输入您的“用户名或学号”，点击“检测可用登录方式”，我们将为您启用邮箱/手机号登录选项（若已绑定）。
        </div>

        <div class="input-group mb-3">
          <input type="text" id="identifier-probe" class="form-control" placeholder="请输入用户名或学号">
          <button class="btn btn-outline-primary" id="probe-methods">检测可用登录方式</button>
        </div>

        <ul class="nav nav-tabs" id="loginTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#by-username" type="button" role="tab" data-login-method="username">
              用户名登录
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#by-student" type="button" role="tab" data-login-method="student_id">
              学号登录
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link disabled" data-bs-toggle="tab" data-bs-target="#by-email" type="button" role="tab" data-login-method="email" title="未绑定邮箱，请先绑定">
              邮箱登录
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link disabled" data-bs-toggle="tab" data-bs-target="#by-phone" type="button" role="tab" data-login-method="phone" title="未绑定手机号，请先绑定">
              手机号登录
            </button>
          </li>
        </ul>

        <div class="tab-content pt-3">
          <div class="tab-pane fade show active" id="by-username" role="tabpanel">
            <form method="post">
              {% csrf_token %}
              <input type="hidden" name="method" value="username">
              <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" name="identifier" required>
              </div>
              <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <button class="btn btn-primary w-100">登录</button>
            </form>
          </div>
          <div class="tab-pane fade" id="by-student" role="tabpanel">
            <form method="post">
              {% csrf_token %}
              <input type="hidden" name="method" value="student_id">
              <div class="mb-3">
                <label class="form-label">学号</label>
                <input type="text" class="form-control" name="identifier" required>
              </div>
              <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <button class="btn btn-primary w-100">登录</button>
            </form>
          </div>
          <div class="tab-pane fade" id="by-email" role="tabpanel">
            <form method="post">
              {% csrf_token %}
              <input type="hidden" name="method" value="email">
              <div class="mb-3">
                <label class="form-label">邮箱</label>
                <input type="email" class="form-control" name="identifier" required>
              </div>
              <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <div class="alert alert-secondary">若邮箱未绑定，请使用其他方式登录，并到个人中心绑定邮箱后使用。</div>
              <button class="btn btn-primary w-100">登录</button>
            </form>
          </div>
          <div class="tab-pane fade" id="by-phone" role="tabpanel">
            <form method="post">
              {% csrf_token %}
              <input type="hidden" name="method" value="phone">
              <div class="mb-3">
                <label class="form-label">手机号</label>
                <input type="text" class="form-control" name="identifier" required>
              </div>
              <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <div class="alert alert-secondary">若手机号未绑定，请使用其他方式登录，并到个人中心绑定手机号后使用。</div>
              <button class="btn btn-primary w-100">登录</button>
            </form>
          </div>
        </div>

        <div class="mt-3 text-center">
          还没有账户？<a href="{% url 'accounts:register' %}">立即注册</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
