{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div><i class="bi bi-chat-dots"></i> 与 {{ other.username }} 的私信</div>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'messaging:inbox' %}">返回</a>
      </div>
      <div class="card-body" style="height: 50vh; overflow-y: auto; background: #fafafa;">
        {% for m in msgs %}
          <div class="d-flex mb-2 {% if m.sender_id == user.id %}justify-content-end{% else %}justify-content-start{% endif %}">
            <div class="chat-bubble {% if m.sender_id == user.id %}chat-right{% else %}chat-left{% endif %}">
              {% if m.content %}<div style="white-space: pre-wrap">{{ m.content }}</div>{% endif %}
              {% if m.image %}<div class="mt-2"><img src="{{ m.image.url }}" class="img-fluid rounded" style="max-height:200px" alt=""></div>{% endif %}
              <div class="text-muted small mt-1 text-end">{{ m.created_at|date:"Y-m-d H:i" }}</div>
            </div>
          </div>
        {% empty %}
          <div class="text-center text-muted mt-5">暂无消息，开始聊天吧！</div>
        {% endfor %}
      </div>
      <div class="card-footer">
        <form method="post" enctype="multipart/form-data" class="d-flex gap-2" autocomplete="off">
          {% csrf_token %}
          <textarea name="content" class="form-control" rows="2" placeholder="输入内容..." autocomplete="off"></textarea>
          <input type="file" name="image" accept="image/*" class="form-control" style="max-width: 220px;">
          <button class="btn btn-primary"><i class="bi bi-send"></i></button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
